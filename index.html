<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <table>
   <tr>
    <td colspan="7" class="zero">0</td>
   </tr> 
   <tr>
    <td colspan="2">Rad &nbsp;|&nbsp;&nbsp;Deg</td>
    <td>x!</td>
    <td>(</td>
    <td>)</td>
    <td>%</td>
    <td>AC</td>
   </tr>
   <tr>
    <td>Inv</td>
    <td>sin</td>
    <td>In</td>
    <td class="num">7</td>
    <td class="num">8</td>
    <td class="num">9</td>
    <td>&div;</td>
   </tr>
   <tr>
    <td>&pi;</td>
    <td>cos</td>
    <td>log</td>
    <td class="num">4</td>
    <td class="num">5</td>
    <td class="num">6</td>
    <td></td>

   </tr>
   <tr>
    <td>e</td>
    <td>tan</td>
    <td>&Sqrt;</td>
    <td class="num">1</td>
    <td class="num">2</td>
    <td class="num">3</td>
    <td>-</td>

   </tr>
   <tr>
    <td>Ans</td>
    <td>EXP</td>
    <TD>X<sup>Y</sup></TD>
    <td class="num">0</td>
    <td class="num">.</td>
    <td class="blue">=</td>
    <td>+</td>
   </tr>
  </table>  
</body>
</html>
